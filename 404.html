<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightPlus - Shared Flight Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        // Extract shareId from URL path
        const path = window.location.pathname;
        const shareIdMatch = path.match(/\/share\/([^\/]+)/);
        const shareId = shareIdMatch ? shareIdMatch[1] : null;
        
        // App Store URL - Update this with your actual App Store ID when available
        // Format: https://apps.apple.com/app/id{APP_STORE_ID}
        // To find your App Store ID: https://appstoreconnect.apple.com → My Apps → Your App → App Information → Apple ID
        const APP_STORE_URL = 'https://apps.apple.com/app/id6739000000'; // TODO: Replace with actual App Store ID
        
        // Detect iOS device
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (shareId) {
            // For Universal Links: iOS will intercept this URL if app is installed
            // The URL is already correct (https://flightplus.ai/share/...)
            // iOS checks the AASA file and opens the app if configured correctly
            
            // If still on page after delay, assume app is not installed
            setTimeout(function() {
                const spinner = document.querySelector('.spinner');
                const message = document.querySelector('p');
                const container = document.querySelector('.container');
                
                if (spinner) spinner.style.display = 'none';
                
                if (isIOS) {
                    // iOS device but app didn't open - redirect to App Store
                    if (message) message.textContent = 'FlightPlus app not found. Redirecting to App Store...';
                    
                    // Try to open App Store (works on iOS)
                    setTimeout(function() {
                        window.location.href = APP_STORE_URL;
                    }, 1000);
                    
                    // Fallback: Show manual download button after redirect attempt
                    setTimeout(function() {
                        if (container && !container.querySelector('.download-button')) {
                            container.innerHTML += 
                                '<a href="' + APP_STORE_URL + '" class="download-button">Download FlightPlus</a>';
                        }
                    }, 2000);
                } else {
                    // Non-iOS device
                    if (message) message.textContent = 'Please open this link in the FlightPlus app.';
                    if (container && !container.querySelector('.download-button')) {
                        container.innerHTML += 
                            '<a href="' + APP_STORE_URL + '" class="download-button">Download FlightPlus</a>';
                    }
                }
            }, 1500); // Reduced delay to 1.5 seconds for faster redirect
        } else {
            // Not a share link, show 404
            document.querySelector('h1').textContent = '404 - Page Not Found';
            document.querySelector('p').textContent = 'The page you are looking for does not exist.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>✈️ FlightPlus</h1>
        <p>Opening shared flight card...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
