<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightPlus - Shared Flight Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Extract shareId from URL path
        const path = window.location.pathname;
        const shareIdMatch = path.match(/\/share\/([^\/]+)/);
        const shareId = shareIdMatch ? shareIdMatch[1] : null;
        
        if (shareId) {
            // For Universal Links: iOS will intercept this URL if app is installed
            // The URL is already correct (https://flightplus.ai/share/...)
            // iOS checks the AASA file and opens the app if configured correctly
            
            // After a short delay, if still on page, show message
            setTimeout(function() {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('p').textContent = 'Please open this link in the FlightPlus app.';
            }, 2000);
        } else {
            // Not a share link, show 404
            document.querySelector('h1').textContent = '404 - Page Not Found';
            document.querySelector('p').textContent = 'The page you are looking for does not exist.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>✈️ FlightPlus</h1>
        <p>Opening shared flight card...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
