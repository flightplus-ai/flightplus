<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightPlus - Shared Flight Card</title>
    <!-- Smart App Banner - Shows "Open in FlightPlus" banner in Safari -->
    <!-- Update app-id with your actual App Store ID when available -->
    <meta name="apple-itunes-app" content="app-id=6739000000">
    <!-- Prevent automatic redirects that might interfere with Universal Links -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-button, .open-app-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-left: 10px;
            margin-right: 10px;
        }
        .download-button:hover, .open-app-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .open-app-button {
            background-color: rgba(255, 255, 255, 0.3);
            border-width: 2px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
    </style>
    <script>
        // Extract shareId from URL path
        const path = window.location.pathname;
        const shareIdMatch = path.match(/\/share\/([^\/]+)/);
        const shareId = shareIdMatch ? shareIdMatch[1] : null;
        
        // App Store URL - Update this with your actual App Store ID when available
        // Format: https://apps.apple.com/app/id{APP_STORE_ID}
        // To find your App Store ID: https://appstoreconnect.apple.com → My Apps → Your App → App Information → Apple ID
        const APP_STORE_URL = 'https://apps.apple.com/app/id6739000000'; // TODO: Replace with actual App Store ID
        
        // Detect iOS device
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (shareId) {
            // For Universal Links: iOS will intercept this URL if app is installed
            // The URL is already correct (https://flightplus.ai/share/...)
            // iOS checks the AASA file and opens the app if configured correctly
            // iOS may also show a banner at the top: "Open in FlightPlus"
            
            // Track if user is still on page (app didn't open)
            let stillOnPage = true;
            
            // Check if page becomes hidden (app opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stillOnPage = false;
                }
            });
            
            // For iOS: Wait longer to allow Universal Link banner to appear
            // The banner appears at the top of Safari automatically
            // We should NOT redirect immediately, as it prevents the banner from working
            const redirectDelay = isIOS ? 5000 : 2000; // iOS: 5 seconds, others: 2 seconds
            
            setTimeout(function() {
                // Only proceed if still on page (app didn't open)
                if (!stillOnPage) return;
                
                const spinner = document.querySelector('.spinner');
                const message = document.querySelector('p');
                const container = document.querySelector('.container');
                
                if (spinner) spinner.style.display = 'none';
                
                if (isIOS) {
                    // On iOS, Universal Links should show a banner at the top of Safari
                    // The Smart App Banner meta tag also helps show a banner
                    // We provide manual options as fallback
                    
                    if (message) {
                        message.textContent = 'Tap the banner above to open in FlightPlus, or use the buttons below.';
                    }
                    
                    // Show both "Open in App" (Universal Link) and "Download" buttons
                    if (container && !container.querySelector('.button-container')) {
                        const currentUrl = window.location.href;
                        const buttonHTML = 
                            '<div class="button-container">' +
                            '<a href="' + currentUrl + '" class="open-app-button">Open in FlightPlus</a>' +
                            '<a href="' + APP_STORE_URL + '" class="download-button">Download FlightPlus</a>' +
                            '</div>';
                        container.innerHTML += buttonHTML;
                    }
                } else {
                    // Non-iOS device
                    if (message) message.textContent = 'Please open this link in the FlightPlus app.';
                    if (container && !container.querySelector('.download-button')) {
                        container.innerHTML += 
                            '<a href="' + APP_STORE_URL + '" class="download-button">Download FlightPlus</a>';
                    }
                }
            }, redirectDelay);
        } else {
            // Not a share link, show 404
            document.querySelector('h1').textContent = '404 - Page Not Found';
            document.querySelector('p').textContent = 'The page you are looking for does not exist.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>✈️ FlightPlus</h1>
        <p>Opening shared flight card...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
